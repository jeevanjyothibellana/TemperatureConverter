<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        html {
            background: rgb(5, 250, 221);
        }

        .container {
            width: 100%;
            height: 150vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .box1 {
            height: 200px;
            width: 600px;
            border: 2px solid black;
            margin: 13px;
            text-align: center;
            background: #ac6d0891;
            border-radius: 3px;
        }

        .heading {
            font-size: 3rem;
            font-weight: bold;
            color: rgb(0, 0, 0);
        }

        .case1 {
            text-align: center;
        }

        input {
            height: 1.3rem;
            border-radius: .2rem;
            border: 1px solid black;
        }

        input:focus {
            border: 2px solid rgb(0, 0, 0);
        }

        @media (max-width: 500px) {
            .heading {
                text-align: center;
                font-size: 1.5rem;
            }
        }
    </style>

</head>
<body>

<div class="container">
    <div class="heading">Temperature Converter</div>

    <div class="box1">
        <h3>Convert Temperature</h3>
        <p class="case1">
            <label>Temperature</label>
            <input id="inputTemperature" type="number" placeholder="Enter temperature" oninput="convertTemperature()">
        </p>
        <p>
            <label>From</label>
            <select id="selectFrom">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </p>
        <p>
            <label>To</label>
            <select id="selectTo">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </p>
        <button onclick="convertTemperature()">Convert</button>
        <p>Converted Temperature: <span id="outputTemperature"></span></p>
    </div>
</div>

<script>
    function convertTemperature() {
        const inputTemperature = parseFloat(document.getElementById("inputTemperature").value);
        const selectFrom = document.getElementById("selectFrom").value;
        const selectTo = document.getElementById("selectTo").value;

        let convertedTemperature;

        if (selectFrom === "fahrenheit" && selectTo === "celsius") {
            convertedTemperature = (inputTemperature - 32) / 1.8;
        } else if (selectFrom === "fahrenheit" && selectTo === "kelvin") {
            convertedTemperature = (inputTemperature - 32) / 1.8 + 273.15;
        } else if (selectFrom === "celsius" && selectTo === "fahrenheit") {
            convertedTemperature = (inputTemperature * 1.8) + 32;
        } else if (selectFrom === "celsius" && selectTo === "kelvin") {
            convertedTemperature = inputTemperature + 273.15;
        } else if (selectFrom === "kelvin" && selectTo === "fahrenheit") {
            convertedTemperature = (inputTemperature - 273.15) * 1.8 + 32;
        } else if (selectFrom === "kelvin" && selectTo === "celsius") {
            convertedTemperature = inputTemperature - 273.15;
        } else {
            convertedTemperature = inputTemperature; // No conversion needed
        }

        document.getElementById("outputTemperature").innerHTML = convertedTemperature.toFixed(2);
    }
</script>

</body>
</html>
